<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	width: 800px;
}

#cityList {
	width: 800px;
}

#errorCities {
	color: red;
}

#multipleCities {
	color: blue;
}

</style>
<body>
<h4>This tool converts a comma separted list of cities into json formatted text with that city, country, and latitude and longitude based on the location of that city's airport. The source data is from <a href="http://www.partow.net/miscellaneous/airportdatabase/index.html">here</a></h4>
<p>Type or copy/paste city names below, as shown in grey, and press "enter"</p>
<input type="text" name="cityList" id="cityList" placeholder="San Francisco, Chicago, Paris">
<p id="errors"></p>
<p id="multiples"></p>
<pre id="outputJSON"></pre>
<script src="d3.v3.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script src="lookup.js"></script>
</body>
