name: hugo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        node:
          - 14
        platform:
          - ubuntu-20.04
          - macos-11
          - windows-2019

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch Hugo themes (true OR recursive)
          submodules: recursive
          # Fetch all history for .GitInfo and .Lastmod
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: corepack enable

      # We do not require Go installed but installing anyways so that we have the
      # option to either install our own version of Hugo or run plugins.
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - run: go version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.119.0'
          extended: true

      - name: Install Packages
        run: |
          yarn install

      - name: Hugo Build
        run: |
          hugo
